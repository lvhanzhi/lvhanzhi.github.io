<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>@-webkit-keyframes gradientAnimation {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 0 100%;
  }
}
@keyframes gradientAnimation {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 0 100%;
  }
}
@-webkit-keyframes pulse {
  0% {
    opacity: 0.8;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0.8;
  }
}
@keyframes pulse {
  0% {
    opacity: 0.8;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0.8;
  }
}
body {
  height: 100%;
  width: 100%;
  font-family: 'Source Sans Pro', sans-serif;
  font-size: 18px;
  font-weight: 300;
}
h1,
h2 {
  font-weight: 300;
  margin: 100px 0 50px;
}
a {
  text-decoration: none;
  -webkit-transition: all 0.35s;
  transition: all 0.35s;
}
.content-wrapper {
  margin: 100px auto;
  text-align: center;
}
.action-link {
  display: block;
  margin: 0 auto 50px;
  position: relative;
  background: #fff;
  border: 1px solid #9e9e9e;
  color: #707070;
  padding: 20px 50px;
  overflow: hidden;
  max-width: 200px;
}
.action-link .link-content {
  position: relative;
  z-index: 3;
  -webkit-transition: color 0.35s;
  transition: color 0.35s;
  font-weight: 300;
}
.blip-link .blip {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  -webkit-transition: all 0.35s;
  transition: all 0.35s;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
}
.blip-link .blip-click {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  -webkit-transition: all 0.35s;
  transition: all 0.35s;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  background: #fff;
}
.blip-link:hover .link-content {
  color: #fff;
}
.blip-link:hover .blip {
  width: 375px;
  height: 375px;
}
.blip-link .clicked {
  color: #707070;
}
.blip-link.black .blip {
  background: #707070;
}
.blip-link.black:hover .link-content.clicked {
  color: #707070;
}
.blip-link.red {
  border-color: #d63e3e;
}
.blip-link.red .blip {
  background: #d63e3e;
}
.blip-link.red .blip-click {
  background: #fff;
}
.blip-link.red .link-content {
  color: #d63e3e;
}
.blip-link.red:hover .link-content {
  color: #fff;
}
.blip-link.red:hover .link-content.clicked {
  color: #d63e3e;
}
.blip-link.black-to-red {
  background: #707070;
}
.blip-link.black-to-red .blip {
  background: #d63e3e;
}
.blip-link.black-to-red .link-content {
  color: #fff;
}
.blip-link.black-to-red .blip-click {
  background: #707070;
}
.blip-link.black-to-red:hover {
  border-color: #d63e3e;
}
.blip-link.black-to-red:hover .link-content {
  color: #fff;
}
.blip-link.black-to-red:hover .link-content.clicked {
  color: #fff;
}
.curtain-link .curtain {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 50%;
  right: 50%;
  background: #707070;
  -webkit-transition: all 0.35s;
  transition: all 0.35s;
}
.curtain-link:hover .curtain {
  left: 0;
  right: 0;
}
.curtain-link:hover .link-content {
  color: #fff;
}
.curtain-link.red {
  border-color: #d63e3e;
}
.curtain-link.red .link-content {
  color: #d63e3e;
}
.curtain-link.red .curtain {
  background: #d63e3e;
}
.curtain-link.red:hover .link-content {
  color: #fff;
}
.curtain-link.black-to-red {
  background: #707070;
}
.curtain-link.black-to-red .link-content {
  color: #fff;
}
.curtain-link.black-to-red .curtain {
  background: #d63e3e;
}
.curtain-link.black-to-red:hover {
  border-color: #d63e3e;
}
.curtain-link.black-to-red:hover .link-content {
  color: #fff;
}
.line-animation .gradient-animation {
  opacity: 0;
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background-image: -webkit-repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(255, 255, 255, 0.5) 5px, rgba(255, 255, 255, 0.5) 10px);
  background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(255, 255, 255, 0.5) 5px, rgba(255, 255, 255, 0.5) 10px);
  background-size: 71px 77px;
  background-position: 0 0;
  background-color: #d63e3e;
  -webkit-transition: opacity 0.35s;
  transition: opacity 0.35s;
  -webkit-animation: gradientAnimation 0.35s infinite;
          animation: gradientAnimation 0.35s infinite;
  -webkit-animation-timing-function: linear;
          animation-timing-function: linear;
}
.line-animation:hover {
  border-color: #d63e3e;
}
.line-animation:hover .gradient-animation {
  opacity: 0.3;
}
.line-animation:hover .link-content {
  color: #d63e3e;
}
.pulse {
  background-color: #f2f2f2;
  -webkit-animation: pulse 2s infinite;
          animation: pulse 2s infinite;
  -webkit-animation-timing-function: linear;
          animation-timing-function: linear;
}
.pulse:hover {
  background-color: #707070;
}
.pulse:hover .link-content {
  color: #fff;
}
.pulse.red:hover {
  background-color: #d63e3e;
}
</style>
</head>
<body>
	<div class="content-wrapper">
  <h1>Blip Styles</h1>
  
  <a class="action-link blip-link black" href="#">
    <div class="link-content">View Page</div>
    <div class="blip"></div>
    <div class="blip-click"></div>
  </a>
  
  <a class="action-link blip-link red" href="#">
    <div class="link-content">View Page</div>
    <div class="blip"></div>
    <div class="blip-click"></div>
  </a>
  
  <a class="action-link blip-link black-to-red" href="#">
    <div class="link-content">View Page</div>
    <div class="blip"></div>
    <div class="blip-click"></div>
  </a>
  
  <h1>Curtain Styles</h1>
  
  <a class="action-link curtain-link black" href="#">
    <div class="link-content">View Page</div>
    <div class="curtain"></div>
  </a>
  
  <a class="action-link curtain-link red" href="#">
    <div class="link-content">View Page</div>
    <div class="curtain"></div>
  </a>
  
  <a class="action-link curtain-link black-to-red" href="#">
    <div class="link-content">View Page</div>
    <div class="curtain"></div>
  </a>
  
  <h1>Pulse Styles</h1>
  
  <a class="action-link pulse" href="#">
    <div class="link-content">View Page</div>
  </a>
  
  <h1>Fun Styles</h1>
  
  <a class="action-link line-animation" href="#">
    <div class="link-content">View Page</div>
    <div class="gradient-animation"></div>
  </a>
  
  
</div>
<script>
	var blipDim = '400px';

$('.blip-link').click(function(event){
  event.preventDefault();
  $('.blip-click', this).width(blipDim).height(blipDim);
  $('.link-content', this).addClass('clicked');
});

$('.blip-link').mouseleave(function(){
  if($('.link-content', this).hasClass('clicked')) {
    $('.blip-click', this).width(0).height(0);
    $('.link-content', this).removeClass('clicked');
  }
});
</script>
</body>
</html>
