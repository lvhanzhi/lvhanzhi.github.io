<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>表格的添加和删除</title>
	<script type="text/javascript">
     	window.onload=function(){
     		var mytr=document.querySelectorAll("tr");
     		for(var i=0;i<mytr.length;i++){
     			newcolor(mytr[i]);
     		}
     	}
     	function newcolor (mtr) {
     		mtr.onmouseover=function(){  

     			mtr.style.backgroundColor="blue";
     		}
     		mtr.onmouseout=function(){
     			mtr.style.backgroundColor="#fff";
     		}
     	}
     	var num=2;
     	function addone () {
     		num++;
     		var tr=document.createElement("tr");
     		var td1=document.createElement("td");
     		var td2=document.createElement("td");
     		td1.innerHTML="2016030710"+num;
     		var str=prompt("请输入姓名：");
     		td2.innerHTML=str;
     		var td3=document.createElement("td");
     		td3.innerHTML="<a href='javascript:;' onclick='delone(this)'>删除</a>";

     		var tab=document.getElementById("table");
     		tab.appendChild(tr);
     		tr.appendChild(td1);
     		tr.appendChild(td2);
     		tr.appendChild(td3);
     		 var mytr=document.getElementsByTagName('tr');  
         for (var i =0 ; i <mytr.length; i++) {  
            newcolor(mytr[i]);  
        }   
     	}
     	function delone(otr){     
        var a=otr.parentNode.parentNode;  
        a.parentNode.removeChild(a);  
          
  
     }
     </script>
</head>
<style type="text/css">
 	body{
 		color: black;
 	}
 	.table{
 		color: antiquewhite;
 	}
 </style>
 <body>   
     <table border="1" width="50%" id="table">  
       <tr>  
          <th>学号</th>  
          <th>姓名</th>  
          <th>操作</th>  
       </tr>    
  
     <tr>  
    <td>20160307101</td>  
    <td>王小明</td>  
    <td><a href="javascript:;" onclick="delone(this)" >删除</a></td>   
     </tr>  
  
     <tr>  
    <td>201603070102</td>  
    <td>刘小芳</td>  
    <td><a href="javascript:;" onclick="delone(this)" >删除</a></td>   
     </tr>    
     <tr>  
    <td>201603070103</td>  
    <td>刘星</td>  
    <td><a href="javascript:;" onclick="delone(this)" >删除</a></td>   
     </tr>    
     <tr>  
    <td>201603070104</td>  
    <td>夏雪</td>  
    <td><a href="javascript:;" onclick="delone(this)" >删除</a></td>   
     </tr>    
  
     </table>  
     <input type="button" value="添加一行" onclick="addone()" />  
 </body>  
</html>
