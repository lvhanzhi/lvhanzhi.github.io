<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>企业官方网页</title>
		<link rel="stylesheet" type="text/css" href="css/css2.css"/>
		<link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.css" rel="stylesheet">
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
	</head>
	<body>
		<!-- -->
		<!--头部-->
		<header class="fixed">
			<!--居中的容器-->
			<div class="container">
				<div class="logo">
					<a href="#banner">
						<img src="img/logo.png"/>
						<span>Worthy</span>
					</a>
				</div>
				<nav class="topMenu">
					<ul>
						<li><a href="#banner">首页</a></li>
						<li><a href="#about">关于</a></li>
						<li><a href="#service">服务</a></li>
						<li><a href="#case">案例</a></li>
						<li><a href="#contact">联系</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<!--头部结束----------------->
		<!--中间-->
		<main>
			<!--首页开始-->
			<section id="banner" class="banner">
				<div class="caption container">
					<h1>We are <span>Worthy</span></h1>
					<p>Worthy是专业的<mark>全媒体信息服务提供商</mark>，可以为您全媒体的企业展示、产品推广、活动策划等系列服务，包括纸媒、传统数媒、移动互联网等多渠道、多方式、全方位的形象设计、营销与推广。</p>
					<p>欢迎致电垂询！！</p>
				</div>
			</section>
			<!--首页结束------------->
			<!--关于开始-->
			<section id="about" class="about">
				
			</section>
			<!--关于结束------------->
			<!--服务开始-->
			<section id="service" class="service">
				
			</section>
			<!--服务结束------------->
			<!--案例开始-->
			<section id="case" class="case">
				
			</section>
			<!--案例结束------------->
			<!--联系开始-->
			<section id="contact" class="contact">
				
			</section>
			<!--联系结束------------->
		</main>
		<!--中间结束----------------->
		<!--脚部-->
		<footer></footer>
		<!--脚部结束----------------->
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/js.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
